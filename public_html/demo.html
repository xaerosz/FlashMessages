<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script type="text/javascript" src="Scripts/flashmessages/jquery-2.1.0.js"></script>  
    <script type="text/javascript" src="Scripts/flashmessages/jquery.cookie.js"></script>  
    <link rel="stylesheet" href="Scripts/flashmessages/flashmessages.css" type="text/css"/>
    <script type="text/javascript" src="Scripts/flashmessages/flashmessages.js"></script>  
    
    <h1>Flash messages demo</h1>
    <label for="type">Type:</label><br/>
    <select id="type">
      <option value="success">success</option>
      <option value="fail">fail</option>
      <option value="info">info</option>
    </select>
    <br/><br/><label for="position">Position of non-permanent message:</label><br/>
    <select id="position">
      <option value="center">center</option>
      <option value="top-left">top-left</option>
      <option value="top-right">top-right</option>
      <option value="bottom-left">bottom-left</option>
      <option value="bottom-right">bottom-right</option>
    </select>
    <br/><br/><label for="duration">Text of message:</label><br/><textarea id="text">Hello world!</textarea>
    <br/><br/><label for="duration">Duration of non-permanent message (miliseconds) / Duration of fading out while deleting message/s:</label><br/><input type="text" id="duration" value="2000"/>
    <br/><br/><input type="checkbox" id="permanent" /><label for="permanent">Permanent?</label>
    <br/><br/><input type="checkbox" id="closeable" /><label for="closeable">Closeable?</label>
    <br/><br/><input type="checkbox" id="reflow" /><label for="reflow">Reflow centered non-permanent message on resize?</label>
    <br/><br/><input id="createMessage" type="button" value="CREATE FLASHMESSAGES" />
    <br/><br/><input id="deleteAllMessages" type="button" value="DELETE ALL FLASHMESSAGES" />
    <br/><br/><input id="deleteAllMessagesOfType" type="button" value="DELETE ALL FLASHMESSAGES OF SELECTED TYPE" />
    <br/><br/><input id="deleteLastMessage" type="button" value="DELETE LAST FLASHMESSAGE" />
    
    <script type="text/javascript">
        $("#createMessage").click(function () {
            $('body').createFlashMessage({
                type: $("#type").val(),
                message: $("#text").val(),
                closeable: $("#closeable").is(":checked"),
                permanent: $("#permanent").is(":checked"),
                duration: $("#duration").val(),
                position: $("#position").val()
            });
        });

        $("#deleteAllMessages").click(function () {
            $(document).deleteFlashMessages($("#duration").val());
        });

        $("#deleteAllMessagesOfType").click(function () {
            $(document).deleteFlashMessages($("#duration").val(), $("#type").val());
        });

        $("#deleteLastMessage").click(function () {
            $('.flash-message').last().deleteFlashMessage($("#duration").val());
        });

        $(window).resize(function () {
            if ($("#reflow").is(":checked")) {
                $(document).reflowFlashMessages();
            }
        });

    </script>
</body>
</html>
